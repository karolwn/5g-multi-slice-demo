    volumes:
      - ./testing_scripts/:/code/testing_scripts/
    networks:
      privnet:
        aliases:
          - http_server.com

networks:
  privnet:
    ipam:
      driver: default
      config:
        - subnet: 10.100.200.0/24
    driver_opts:
      com.docker.network.bridge.name: br-free5gc

  backend:
    ipam:
      driver: default
      config:
        - subnet: 10.200.200.0/24
    driver_opts:
      com.docker.network.bridge.name: br-http_server


volumes:
  dbdata:
